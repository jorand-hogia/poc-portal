<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 1rem;
        }
        p {
            color: #666;
        }
        #clock {
            font-size: 1.5rem;
            color: #333;
            margin-top: 1rem;
        }
    </style>
    <script>
        function updateClock() {
            const now = new Date();
            const utcOffset = now.getTimezoneOffset();
            const cetOffset = 60; // CET is UTC+1
            const cetTime = new Date(now.getTime() + (cetOffset + utcOffset) * 60000);
            const hours = String(cetTime.getHours()).padStart(2, '0');
            const minutes = String(cetTime.getMinutes()).padStart(2, '0');
            const seconds = String(cetTime.getSeconds()).padStart(2, '0');
            document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
        }
        setInterval(updateClock, 1000);
        window.onload = updateClock;
    </script>
</head>
<body>
    <div class="container">
        <h1>Hello, World! ðŸ‘‹</h1>
        <p>Welcome to your first Flask web page.</p>
        <div id="clock"></div>
    </div>
</body>
</html>
