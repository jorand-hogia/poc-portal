<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Settings</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            background: white;
            padding: 1rem 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .header h1 {
            color: #333;
            margin: 0;
        }
        .header nav a {
            text-decoration: none;
            color: #6e8efb;
            margin-left: 1rem;
            font-weight: bold;
        }
        .header nav a:hover {
            text-decoration: underline;
        }
        .settings-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }
        @media (max-width: 768px) {
            .settings-container {
                grid-template-columns: 1fr;
            }
        }
        .card {
            background: white;
            border-radius: 10px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .card h2 {
            margin-top: 0;
            color: #333;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 0.5rem;
            margin-bottom: 1.5rem;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #333;
        }
        .form-group input {
            width: 100%;
            padding: 0.7rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            box-sizing: border-box;
        }
        .button {
            display: inline-block;
            background-color: #6e8efb;
            color: white;
            border: none;
            text-decoration: none;
            padding: 0.7rem 1.5rem;
            border-radius: 5px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #5a7dfa;
        }
        .button.test {
            background-color: #17a2b8;
        }
        .button.test:hover {
            background-color: #138496;
        }
        .button.remove {
            background-color: #dc3545;
        }
        .button.remove:hover {
            background-color: #c82333;
        }
        .service-list {
            margin-top: 2rem;
        }
        .service-item {
            background-color: #f8f9fa;
            border-radius: 5px;
            padding: 1rem;
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .service-info h3 {
            margin: 0 0 0.5rem;
            color: #333;
        }
        .service-info .url {
            color: #6c757d;
            font-size: 0.9rem;
            word-break: break-all;
        }
        .service-actions {
            display: flex;
            gap: 0.5rem;
        }
        .test-result {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 5px;
            display: none;
        }
        .test-result.success {
            background-color: #d4edda;
            color: #155724;
        }
        .test-result.error {
            background-color: #f8d7da;
            color: #721c24;
        }
        .clock-container {
            text-align: right;
            margin-bottom: 1rem;
        }
        #clock {
            display: inline-block;
            background: rgba(255, 255, 255, 0.8);
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-size: 1rem;
            color: #333;
        }
        .loading {
            display: inline-block;
            width: 1rem;
            height: 1rem;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-left: 0.5rem;
            vertical-align: middle;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
    <script>
        function updateClock() {
            const now = new Date();
            const utcOffset = now.getTimezoneOffset();
            const cetOffset = 60; // CET is UTC+1
            const cetTime = new Date(now.getTime() + (cetOffset + utcOffset) * 60000);
            const hours = String(cetTime.getHours()).padStart(2, '0');
            const minutes = String(cetTime.getMinutes()).padStart(2, '0');
            const seconds = String(cetTime.getSeconds()).padStart(2, '0');
            document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds} CET`;
        }

        window.onload = function() {
            updateClock();
            setInterval(updateClock, 1000);

            // Add test connection functionality
            document.getElementById('test-connection').addEventListener('click', async function() {
                const urlInput = document.getElementById('url');
                const testResult = document.getElementById('test-result');
                const testButton = this;
                const loadingSpinner = document.createElement('span');
                loadingSpinner.className = 'loading';
                
                testButton.disabled = true;
                testButton.appendChild(loadingSpinner);
                testResult.style.display = 'none';
                
                try {
                    const response = await fetch('/test-connection', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ url: urlInput.value }),
                    });
                    
                    const data = await response.json();
                    
                    testResult.textContent = data.message;
                    testResult.className = data.status === 'Success' 
                        ? 'test-result success' 
                        : 'test-result error';
                    testResult.style.display = 'block';
                } catch (error) {
                    testResult.textContent = 'Error testing connection: ' + error.message;
                    testResult.className = 'test-result error';
                    testResult.style.display = 'block';
                } finally {
                    testButton.removeChild(loadingSpinner);
                    testButton.disabled = false;
                }
            });
        };
    </script>
</head>
<body>
    <div class="container">
        <div class="clock-container">
            <div id="clock"></div>
        </div>
        
        <div class="header">
            <h1>Portal Settings</h1>
            <nav>
                <a href="/">Home</a>
                <a href="/settings">Settings</a>
            </nav>
        </div>
        
        <div class="settings-container">
            <div class="card">
                <h2>Add External Service</h2>
                <form action="/settings" method="POST">
                    <div class="form-group">
                        <label for="name">Service Name</label>
                        <input type="text" id="name" name="name" required placeholder="Enter service name">
                    </div>
                    <div class="form-group">
                        <label for="url">Service URL</label>
                        <input type="text" id="url" name="url" required placeholder="Enter service URL (e.g., http://example.com/api)">
                    </div>
                    <div style="display: flex; gap: 1rem;">
                        <button type="submit" class="button">Add Service</button>
                        <button type="button" id="test-connection" class="button test">Test Connection</button>
                    </div>
                </form>
                <div id="test-result" class="test-result"></div>
            </div>
            
            <div class="card">
                <h2>Configured Services</h2>
                {% if services %}
                    <div class="service-list">
                        {% for service in services %}
                            <div class="service-item">
                                <div class="service-info">
                                    <h3>{{ service.name }}</h3>
                                    <div class="url">{{ service.url }}</div>
                                </div>
                                <div class="service-actions">
                                    <form action="/remove-service" method="POST" onsubmit="return confirm('Are you sure you want to remove this service?');">
                                        <input type="hidden" name="name" value="{{ service.name }}">
                                        <button type="submit" class="button remove">Remove</button>
                                    </form>
                                </div>
                            </div>
                        {% endfor %}
                    </div>
                {% else %}
                    <p>No services configured yet. Add your first service using the form.</p>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
